<ion-header>
  <ion-toolbar>
    <ion-title>valores de la semana {{valor1.semana}}</ion-title>  <!-- Dialog Modal-->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button color="secondary" (click)="volver()">Volver</ion-button>
  <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Dia</th>
          <th scope="col">Valor</th>

        </tr>
      </thead>

      <tbody>
        <ng-container *ngFor="let item of valor1.dias">
          <tr>
            <td>
              <h5>{{item.nombre}}</h5>
            </td>
            <td>
              <h5>{{item.valor}}</h5>
            </td>
          </tr>
          
        </ng-container>
      </tbody>
    </table>
</ion-content>
